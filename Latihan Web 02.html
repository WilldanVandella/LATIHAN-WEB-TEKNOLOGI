<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Form â€” Scrollbar Kustom + Auto Save</title>
<style>
  html, body { height: 100%; }
  body {
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    margin: 20px;
    background: #ffffff;
    overflow-y: scroll;
  }

  .form-wrap {
    width: 520px;
    height: 300px;
    border: 2px solid #111;
    padding: 12px;
    box-sizing: border-box;
    background: #fff;
    overflow-y: auto;
  }
  table { width: 100%; border-collapse: collapse; }
  td.label { width: 110px; padding: 6px 8px; vertical-align: top; font-weight: 600; }
  td.input { padding: 6px 8px; }
  input[type="text"], input[type="email"], input[type="number"] {
    width: 100%;
    box-sizing: border-box;
    padding: 6px 8px;
    border: 1px solid #bfbfbf;
    outline: none;
  }
  .postcode-input { width: 160px; }

  textarea {
    width: 100%;
    height: 110px;
    box-sizing: border-box;
    resize: none;
    overflow-y: scroll;
    font-family: "Courier New", Courier, monospace;
    font-size: 13px;
    padding: 6px;
    border: 1px solid #bfbfbf;
    line-height: 1.2;
  }

  /* Hilangkan panah di input number */
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type=number] {
    -moz-appearance: textfield;
  }

  /* Scrollbar kustom body */
  body::-webkit-scrollbar { width: 17px; height: 17px; }
  body::-webkit-scrollbar-track { background: #f0f0f0; border-left: 1px solid #c3c3c3; }
  body::-webkit-scrollbar-thumb {
    background: linear-gradient(#e6e6e6, #cfcfcf);
    border: 1px solid #9f9f9f;
    border-radius: 2px;
    min-height: 30px;
  }
  body::-webkit-scrollbar-button {
    width: 17px; height: 17px; display: block;
    background: repeating-linear-gradient(90deg,#e8e8e8,#e8e8e8 4px,#dedede 4px,#dedede 8px);
    border-left: 1px solid #c3c3c3; border-right: 1px solid #c3c3c3;
  }
  body::-webkit-scrollbar-corner { background: #f0f0f0; border-left: 1px solid #c3c3c3; }

  /* Scrollbar kustom textarea */
  textarea::-webkit-scrollbar { width: 17px; }
  textarea::-webkit-scrollbar-track { background: #f5f5f5; border-left: 1px solid #d0d0d0; }
  textarea::-webkit-scrollbar-thumb {
    background: linear-gradient(#ececec, #dcdcdc);
    border: 1px solid #a9a9a9;
    border-radius: 2px;
    min-height: 30px;
  }
  textarea::-webkit-scrollbar-button {
    width: 17px; height: 17px; display: block;
    background: repeating-linear-gradient(90deg,#f0f0f0,#f0f0f0 4px,#e6e6e6 4px,#e6e6e6 8px);
    border-left: 1px solid #d0d0d0; border-right: 1px solid #d0d0d0;
  }
  textarea::-webkit-scrollbar-corner { background: #f5f5f5; }

  textarea, body {
    scrollbar-width: thin;
    scrollbar-color: #cfcfcf #f0f0f0;
  }
</style>
</head>
<body>
  <div class="form-wrap">
    <form id="myForm" action="#" method="post" onsubmit="return false;">
      <table>
        <tr>
          <td class="label">Name:</td>
          <td class="input"><input type="text" name="name" id="name" placeholder="your name here" /></td>
        </tr>
        <tr>
          <td class="label">Email:</td>
          <td class="input"><input type="email" name="email" id="email" placeholder="your email here" /></td>
        </tr>
        <tr>
          <td class="label" style="vertical-align: middle;">Address:</td>
          <td class="input">
            <textarea name="address" id="address"></textarea>
          </td>
        </tr>
        <tr>
          <td class="label">Postcode:</td>
          <td class="input">
            <input type="number" name="postcode" id="postcode" class="postcode-input" placeholder="postal code" />
          </td>
        </tr>

        <!-- Tambah ruang kosong untuk memaksa scroll -->
        <tr>
          <td colspan="2" style="height:300px;"></td>
        </tr>
      </table>
    </form>
  </div>

  <script>
    const fields = ["name", "email", "address", "postcode"];

    // Load data dari localStorage saat halaman dibuka
    window.addEventListener("load", () => {
      fields.forEach(field => {
        const saved = localStorage.getItem(field);
        if (saved) document.getElementById(field).value = saved;
      });
    });

    // Auto-save setiap kali user mengetik
    fields.forEach(field => {
      document.getElementById(field).addEventListener("input", (e) => {
        localStorage.setItem(field, e.target.value);
      });
    });
  </script>
</body>
</html>
